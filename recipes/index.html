<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Book</title>
    <meta name="description" content="This webpage displays recipes and has search capabilities.">
    <meta name="author" content="Scott Shumway">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="recipes.css" rel="stylesheet">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This webpage displays recipes and has search capabilities.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://scottshumway925.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="headerflex">
            <img src="images/recipe-book.png" alt="Image of a recipe-book">
            <h1>Recipe Book</h1>
        </div>
        <div class="searchbar">
            <label for="searchbar"></label>
            <input type="text" id="searchbar" name="searchbar" placeholder="Find a Recipe">
            <button class="searchButton">?</button>
        </div>
    </header>
    <main id="recipe-container">
        <section class="recipe">
            <img src="images/apple-crisp.jpg" alt="Image of an Apple Crips">
            <div class="foodinfo">
                <p class="typeoffood">Dessert</p>
                <h2 class="foodtitle">Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>This apple crips recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
