<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p id="creditCardNumberContainer" class="hide">
            <label for="credit-number">Credit Card Number:</label>
            <input type="text" id="credit-number" name="credit-number" pattern="[0-9]{16}" placeholder="Enter 16 digits" required>
        </p>
        
        <p id="paypalUsernameContainer" class="hide">
            <label for="pp-username">PayPal Username:</label>
            <input type="text" id="pp-username" name="pp-username" placeholder="PayPal Username" required>
        </p>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
